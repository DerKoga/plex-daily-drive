services:
  plex-daily-drive:
    build: .
    container_name: plex-daily-drive
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PLEX_URL=http://plex:32400        # Plex Server URL
      - PLEX_TOKEN=your-plex-token-here   # Plex Token (https://support.plex.tv/articles/204059436/)
      - TZ=Europe/Berlin                  # Zeitzone
    volumes:
      - plex-daily-drive-data:/data
      - /mnt/user/media/podcasts:/podcasts  # Podcast-Download-Ordner (an Plex-Mediathek anpassen!)

volumes:
  plex-daily-drive-data:
